<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Moorish Code</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <body>
    <h1>Moorish Code- Web Encryption</h1>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  
    <div class="container">
        <h1>Welcome to Moorish Code</h1>            
        <h2>{{encryption}}</h2>
        <h3>
            {% if error %}
            {{ error }}
            {% endif %}
        </h3>
        <form action="/" method="post">
            <h2>Ceasar Form</h2>
        <div class="form-group">
            <span class="ceasar_input">Input</span>
            <input id="ceasar_input" type="text" class="input-control" name="ceasar_input" />
            </div>
            <div class="form-group">
                <span class="ceasar_text">Ceasar Text</span>
                <textarea id="ceasar_text type="text" name="ceasar_text" class="input-control"></textarea>
            </div>
            <input class="btn btn-primary" type="submit" value="Submit">
            </form>
            </div>
                
        </body>
</html>
